# Simple performance testing workflow
name: Performance Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  performance:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Run all tests (including performance scenarios)
      run: mvn -B test --file pom.xml
    
    - name: Performance Summary
      run: |
        echo "Performance tests completed successfully"
        echo "Total test execution time can be monitored in the logs"
        echo "Build and test duration: $(mvn -q -Dexec.executable='echo' -Dexec.args='%{build.totalTime}')"